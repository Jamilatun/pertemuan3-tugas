<form action="thankyou">
<table>
    <tr>
        <td colspan="3">
            <h3>your information</h3>
        </td>
    </tr>
    <tr>
        <td>
            <label for="name">name</label>
        </td>
        <td>:</td>
        <td>
            <input type="text" id="name">
        </td>
    </tr>
    <tr>
        <td>
            <label for="address">address</label>
        </td>
        <td>:</td>

    </tr>

        <td>

        <td><input type="text" id></td>
        
    </tr>
    <tr>

            <label for="email">email</label>
        </td>
        <td>:</td>
        <td><input type="email" id="email"></td>
    </tr>
    
    <tr>
        <td>
            <label for="instructions">delivery instructions</label>
        </td>
        <td>:</td>
        <td>
            <textarea id="instructions" cols="17" rows="5"></textarea>
        </td>
    </tr>
</table>
<fieldset>
    <legend>

    <h4>crust (choose one):</h4>
    <div>
        <input type="radio" id="classic-white" name="crust">
        <label for="classic-white">classic-white</label>
    </div>
    <div>
        <input type="radio" id="multigrain" name="crust">
        <label for="multigrain">multigrain</label>
    </div>
    <div>
        <input type="radio" id="una-melt" name="crust">
        <label for="una-melt">una-melt</label>
    </div>
    <div>
        <input type="radio" id="chesee" name="crust">
        <label for="chesee">chesee</label>
    </div>
    <div>
        <input type="radio" id="meat-lovers">
        <label for="meat-lovers">meat-lovers</label>
    </div>

    <h4>topping (choose as many as you want):</h4>

    <div>
        <input type="checkbox" id="mozzarela">

</div>
    <div>

 </div>
 <div>

</div>

<div>

</div>

<label for="numberofpizzas">how many pizzas:</label>
<input type="number" id="numberofpizzas">
